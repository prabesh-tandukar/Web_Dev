<!-- <b> element defines bold text, without any extra improtance -->
<b>This text is bold</b>
<!-- <strong> element defines text with strong importance -->
<strong>This is text is important!</strong>

<!-- <i> element defines a part of text in an alternate voice or mood -->
<i>This text is italic.</i>

<!-- <em> element defines emphasized  text -->
<em>This text is emphasized</em>

<small>This is some smaller text</small>

<p>
  Element defines text that should be <mark>marked</mark> or
  <mark>highlighted</mark>
</p>

<p>Defined text that has been <del>deleted</del></p>

<p>My favorite color is <del>blue</del> <ins>red</ins></p>

<p>This is <sub>subscripted</sub> text.</p>

<p>This is <sup>superscripted</sup> text.</p>
